<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="/src/ui/location-box-ui.js"></script>
    <script type="module" src="/src/ui/search-overlay-ui.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Home</title>
</head>
<body>
    <h1 class="topHeader">OpenMeteo Weather</h1>
    
    <div id="contentContainer">
        <div id="locationSearchOverlay">
            <span id="closeOverlay" title="Close Overlay">Ã—</span>
            <div class="overlayContainer">
                <form id="locationForm">
                    <input type="text" placeholder="Search for a Location..." name="location" id="location">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
                <div class="scrollProtect">
                    <div id="searchResults">
                        <!-- Search Results go here -->
                    </div>
                </div>
            </div>
        </div>
        <div class="sectionContainer">
            <h1>Location List</h1>
            <div class="homeContainer" id="locationContainer">
                <button id="openOverlay">Add Location</button>
            </div>
        </div>
        <div class="sectionContainer">
            <h1>Favorites</h1>
            <div class="homeContainer" id="favoritesContainer" display="">
                <p id="backgroundText">Drag Here to Add To Favorites</p>
            </div>
        </div>
    </div>
</body>
</html>
